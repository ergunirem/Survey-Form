<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="survey-form.css">
        <title>Irem's Survey Form</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title">Irem's Survey Form</h1>
                <p id="description">Thank you for taking the time to evaluate Irem</p>
            </header>
        </div>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" >Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your name" required> 
            </div>

            <div class="form-group">
            <label id="email-label">E-mail</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your e-mail" required>
            </div>
            
            <div class="form-group">
            <label for="number" id="number-label">Age(optional)</label>
            <input id="number" type="number" class="form-control" placeholder="Age" value="number" min="18" max="78">
            </div>

            <div class="form-group">
            <label for="my-level">Which level are my developer skills?</label>
                <select id="dropdown">
                <option disabled selected value="">Select a level</option>
                <option value="zero">Zero</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                </select>
            </div>

            <div class="form-group">
                <label for="recommendation">Would you recommend Irem to an employer?</label>
                <fieldset id="group1" name="recommendation">
                    <input type="radio" name="recommendation" value="recommendation1" class="input-radio">
                    <label for="recommendation1">Definitely</label>
                    <input type="radio" name="recommendation" value="recommendation2" class="input-radio">
                    <label for="recommendation2">Maybe</label>
                    <input type="radio" name="recommendation" value="recommendation3" class="input-radio">
                    <label for="recommendation3">Not at all</label>
                </fieldset>
            </div>

            <div class="form-group">
                <p>What kind of projects would you like to see more?</p>
                <label for="front-end-projects">
                    <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox"/>front-end projects
                </label>
                <label for="back-end-projects">
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox"/>back-end projects
                </label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
          
            <button class="btn btn-primary" type="submit" id="submit">Submit</button>
        </form>

    </body>
    <footer>

    </footer>
</html>
